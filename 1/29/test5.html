<!DOCTYPE html>
<html>
    <head>
        <title>this 활용&lt;예제 8-4&gt;</title>
        <script>
            function change(obj,size,color) {
                 obj.style.color=color;
                 obj.style.fontSize=size;
            }
        </script>
    </head>
    <body>
        <h3>this 활용&lt;예제 8-4&gt;</h3>
        <hr>
        <button onclick="change(this, '30px', 'red')">버튼</button><br>
        <button onclick="change(this, '30px', 'blue')">버튼</button>
        <div onclick="change(this, '25px', 'orange')">
            여기 클릭하면 크기와 색 변경
        </div>
        <div onclick="change(this, '40px', 'green')">클릭</div>
    </body>
</html>
