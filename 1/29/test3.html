<!DOCTYPE html>
<html>
    <head>
        <title>CSS 스타일 동적 변경&lt;예제 8-2&gt;</title>
    <script>
        function change() {
            var span = document.getElementById("mySpan");
            span.style.color = "blue"; //글자 색 green
            span.style.fontSize = "20px";//글자 크기는 30픽셀
            span.style.display = "block"; //블록 박스로 변경
            span.style.width = "6em"; //박스의 폭.6 글자 크기
            span.style.border = "3px dotted magenta"; //3 픽셀 점선  magenta 테두리
            span.style.margin = "20px"; //상하좌우 여백 20px
        }
    </script>
    </head>
<body>
    <h3>CSS 스타일 동적 변경&lt;예제 8-2&gt;</h3>
    <hr>
    <p style="color:blueviolet" >이것은
       <span id="mySpan" style="color:orange">문장입니다.</span></p>
    <input type="button" value="스타일변경" onclick="change()">
    </body>
</html>
