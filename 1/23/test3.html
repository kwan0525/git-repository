<!DOCTYPE html>
<html>
    <head><title>script 태그에 자바스크립트 작성</title>
    <script>
        function over(obj) {obj.src="https://th.bing.com/th/id/OIP.4zFS-LT91CR8mByRJuPSGQHaF2?w=1024&h=808&rs=1&pid=ImgDetMain";}
        function out(obj) {obj.src="https://th.bing.com/th/id/OIP.mQiPLzIAa-RcBd4mrjft7wHaGr?rs=1&pid=ImgDetMain"}
    </script>
    </head>
    <body>
        <h3>마우스 올려 보세요</h3>
        <hr>
        <img src="https://th.bing.com/th/id/OIP.Ci8ukb0rMlkYMVTgGN3qhQHaFj?rs=1&pid=ImgDetMain" alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
    </body>
</html>
