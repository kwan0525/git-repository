<!DOCTYPE html>
<html>
    <head><title>-z-index 프로퍼티</title>
    <style>
        div{position:absolute;}
        img{position:absolute;}
        #spadeA{z-index:-3;left: 10px;top:20px;}
        #spade2{z-index:2;left:120px; top:100px;}
        #spade3{z-index:3;left:240px; top:180px;}
        #spade7{z-index:7;left:360px;top:260px;}
    </style></head>
    <body>
        <h3>&lt;z-index 프로퍼티&gt;</h3>
        <hr>
        <div>
            <img id="spadeA" src="c:\Users\a\Desktop\스페이드A.png"
            width="200" height="240" alt="스페이드A">
            <img id="spade2" src="c:\Users\a\Desktop\스페이드2.png"
            width="200" height="240" alt="스페이드2">
            <img id="spade3" src="c:\Users\a\Desktop\스페이드3.png"
            width="200" height="240" alt="스페이드3">
            <img id="spade7" src="c:\Users\a\Desktop\스페이드7.png"
            width="200" height="240" alt="스페이드7">
        </div>
    </body>
</html>
