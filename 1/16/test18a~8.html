<!DOCTYPE html>
<html>
    <head><title>리스트로 메뉴 만들기</title>
    <style>
        #menubar{background:olive;}
        #menubar ul{/* 여백과 패딩 모두 0 */
         margin:0;
         padding:0;
         width:567px; /* 모든 아이쳄(<li>)을 한 줄에 품을 수 있는 폭*/}
            #menubar ul li
            {display:inline;/*새 줄로 넘어가지 않게*/
             list-style-type:none; /* 마커 삭제 */
             padding:0px 15px; /* top-bottom-0, left=right=15px */}
             #menubar ul li a
             {color:white;
              text-decoration:none; /* 링크 보이지 않게 */}
            #menubar ul li a:hover
            {color:violet; /* 마우스 올라 갈때 색 */}
    </style></head>
    <body>
        <nav id="menubar">
            <ul>
                <li><a href="test1.html" target="frame1">Home</a></li>
                <li><a href="test2.html" target="frame2">Espresso</a></li>
                <li><a href="test3.html" target="frame3">Cappuccino</a></li>
                <li><a href="test14.html" target="frame4">Cafe Latte</a></li>
                <li><a href="test5.html" target="frame5">F.A.Q</a></li>
            </ul>
        </nav><br><br>
        <iframe src="" name="frame1"></iframe><br><br>
        <iframe src="" name="frame2"></iframe><br><br>
        <iframe src="" name="frame3"></iframe><br><br>
        <iframe src="" name="frame4"></iframe><br><br>
        <iframe src="" name="frame5"></iframe><br><br>
    </body>
</html>
