<!DOCTYPE html>
<html>
    <head><title>이미지 테두리 만들기</title>
    <style>
        p{
            background : yellow;
            width : 200px;
            height : 60px;
            padding : 10px;
            border : 20px solid lightgray; /*border-width와 borer-style 동시 지정 */
        }
        #round{border-image: url("C:\Users\a\Desktop\img.png")30 round;}
        #round{border-image: url("C:\Users\a\Desktop\img.png")30 repeat;}
        #round{border-image: url("C:\Users\a\Desktop\img.png")30 stretch;}
    </style>
    </head>
<body>
    <h3>이미지 테두리 만들기</h3>
    <hr>
    다음은 원본 이미지입니다.<br>
    <img src="C:\Users\a\Desktop\img.png" alt="원본">
    <hr>
    <p>20x20 크기의 회색 테두리를 가진 p 태그</p>
    <p id="round">round 스타일 이미지 테두리</p>
    <p id="repeat">repeat 스타일 이미지 테드리</p>
    <p id="stretch">stretch 스타일 이미지 테두리</p>
</body>    
</html>
