<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>구구단</title>
    <script>
        for(var i = 2; i<=9; i++) {
            for(var j = 1; j<=9; j++) {
                document.write(i + " * " + j + " = " + (i*j), "<br>");
            }
            document.write("<hr>")
        }
    </script>
</head>
<body>
    
</body>
</html
