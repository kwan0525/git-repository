<!DOCTYPE html>
<html>
<head>
<title>구구단</title>
</head>
<body>
    <script>
        let i = 2;
        let j = 1;
        document.write("구구단","<br>")
        for (i = 2; i < 10; i++) {
            for (j = 1; j < 10; j++) {
                document.write(i + " x " + j + " = " + (i * j) + "<hr>");
            }
            document.write("<hr>");    
            }
    </script>
</body>
</html>
