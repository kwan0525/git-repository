<!DOCTYPE html>
<html>
    <head><title>시간 정보를 입력하는 폼 활용</title></head>
    <body>
  <h3>시간 정보 입렵 HTML5 폼 요소들</h3>
  초기 세팅 : 2024년 1월 10일 오후 15시 30분(10초 32)<br>
  시간을 변경해 보세요
  <hr>
  <form>
  <pre>
    month : <input type="month" value="2024-01"><br>
    week : <input type="week" value="2024-W14"><br>
    data : <input type="data" value="2024-01-10"><br>
    time : <input type="time" value="14:48"><br>
    local : <input type="datetime-local"
      value="2024-01-01T14:48:10.32"><br>
    </pre>
  </form>
    </body>
</html>
