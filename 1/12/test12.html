<!DOCTYPE html>
<html>
    <head><meta charset="Utf-8"><title>시간 정보 입력 응용</title></head>
    <body>
  <h3>생일축하합니다</h3>
  <hr>
  당신의 생일은 1997년 5월 25일입니다. 틀리면 수정하시고
  파티 시간과 정소를 입력하세요.
  <hr><br>
  <form>
  <table border="1"> 
  <tr><td>생일<td>
  <input type="date" value="2000-05-20"></tr>
  <tr><td>생일파티시간<td>
  <input type="time"></tr>
  <tr><td>생일파티장소<td>
  <input type="text"></tr>
  </table>
  </form>
  </body>
  </html>
