<!DOCTYPE html>
<html>

    <body>

            <form>
                나라 : <input type="test" list="countries"> <br>
                <datalist id="countries">
                <option value="러시아">
                 <option value="이탈리아">

                 <option value="영화">
                            </datalist>
            </form>
