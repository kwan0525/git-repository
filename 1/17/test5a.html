<!DOCTYPE html>
<html>
    <head><title>애니메이션</title>
    <style>
        span{transition:font-size 1s;}
        span:hover{font-size:500%;}
    @keyframes bomb
        {from{font: size 1000%;}
         to{font-size:500%;}}
    h3{animation-name:bomb;
       animation-duration:5s;
       animation-iteration-count:infinite;}
    </style></head>
    <body>
        <span>&lt;!^꽝^!&gt;</span>
        <h3>&lt;!^꽝^!&gt;</h3><hr>
        <p>꽝! 글자가 3초동안 500%에서 시작하여
            100%로 바뀌는 애니메이션입니다.
            무한 반복합니다.</p>
    </body>
</html>
