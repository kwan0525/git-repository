<!DOCTYPE html>
<html>
<head><title>선택된 물품 계산하기</title>
<script>
var sum=0;
function calc(cBox) {
	if(cBox.checked)
		sum += parseInt(cBox.value);
	else
		sum -= parseInt(cBox.value);
	document.getElementById("sumtext").value = 
    sum.toString(). replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");

}
</script>
</head>
<body>
<h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
<hr>
<form>
<input type="checkbox" name="hap" value="2100"
			onclick="calc(this)">사과 2100원
<input type="checkbox" name="shose" value="900"
			onclick="calc(this)">참외 900원
<input type="checkbox" name="bag" value="500"
			onclick="calc(this)">귤 500원<br>
지불하실 금액 <input type="text" id="sumtext" value="0" >
</form>
</body>
</html>
