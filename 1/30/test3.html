<!DOCTYPE html>
<html>
    <head><title>addEventListener()를 이용한 리스너 등록&lt;예제 9-3&gt;</title>
    <script>
        var p;
        function init() { // 문서가 완전히 로드되었을 때 호출
        p = document.getElementById("p");
        p.addEventListener("mouseover", over);//이벤트 리스너로 등록
        p.addEventListener("mouseout", out);//이벤트 리스너로 등록
    }
        function over() {
           p.style.backgroundColor="skyblue";
        }
        function out() {
           p.style.backgroundColor="brown";
        }
        </script>
<style>
    h3 {color:yellow;
          background-color:pink;}
</style>    
</head>
    <body onload="init()">
    <h3>addEventListener()를 이용한 리스너 등록&lt;예제 9-3&gt;</h3>
<hr>
<p id="p">마우스 올리면  orchid 색으로 변경</p>
</body>
</html>
