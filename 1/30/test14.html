<!DOCTYPE html>
<html>
    <head>
        <title>onload로 이미지 크기 출력&lt;예제 9-14&gt;</title>
        <script>
            function changelmage () {
                 var sel = document.getElementById("sel");
                 var img = document.getElementById("mylmg");
                 img.onload = function () {//이미지 크기 출력
                    var mySpan = document.getElementById("mySpan");
                    mySpan.innerHTML = img.width + "x" + img.height;
                 }
                 var index = sel.selectedIndex; // 선택된 옵션 인덱스
                 img.src = sel.options[index].value; // <option>의 value 속성
            }
        </script>
    </head>
    <body onload = "changelmage()">
        <h3>onload로 이미지 크기 출력&lt;예제 9-14&gt;</h3>
            <hr>
            <form>
            <select id="sel" onchange="changelmage()">
    <option value="E:\Users\admin\metaverse\사진\사과.png">사과
    <option value="E:\Users\admin\metaverse\사진\바나나.png">바나나
    <option value="E:\Users\admin\metaverse\사진\망고.jpg">망고
    </select>
    <span id="mySpan">이미지 크기</span>
            </form>
            <p><img id="mylmg" src="E:\Users\admin\metaverse\사진\사과.png" alt="."></p>
   </body>
</html>
