<html><head><title>new lmage()로 이미지 로딩&lt;예제 9-15&gt;</title>
<script>
    //미리 로딩해줄 이미지 이름 배열
    let files = ["https://www.nhis.or.kr/static/alim/paper/oldpaper/202002/assets/images/sub/s2_5_img1.jpg",
                 "https://th.bing.com/th/id/OIP.KD4gPA1ln_HOU5woqYJgKQHaE8?w=224&h=180&c=7&r=0&o=5&pid=1.7",
                 "https://recipe1.ezmember.co.kr/cache/recipe/2018/08/07/037990165fe1d812f7bbfcdb586a5f841.jpg",
                 "https://health.chosun.com/site/data/img_dir/2021/04/05/2021040501915_0.jpg",
                 "https://www.zespri.com/content/dam/zespri/kr/blog/masthead/94186665_1338603202990621_1398769882216005632_o.jpg",
                 "https://i.ytimg.com/vi/vRTJHL4mEx0/maxresdefault.jpg",
                 "https://cdn.pixabay.com/photo/2013/07/26/04/00/cherry-167364_960_720.jpg",
                 "https://shop.biumfood.com/upload/images/20191203115919_467409.jpg",]
                 var imgs = new Array();
for(var i=0; i<files.length; i++) {
	imgs[i] = new Image(); // 이미지 객체 생성
	imgs[i].src = files[i]; // 이미지 로딩
}

// 다음 이미지 출력
var next = 1;
function change(img) {
	img.src = imgs[next].src; // 이미지 변경
	next++; // 다음 이미지
	next %= imgs.length; // 개수를 넘으면 처음으로
}
</script></head>
<body>
<h3>new Image()로 이미지 로딩</h3>

</body></html>
