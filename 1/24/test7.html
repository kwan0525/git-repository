<!DOCTYPE html>
<html>
    <head><title>if-else</title>
    </head>
    <body>
        <h3>if-else를 이용한 학점 매기기</h3>
        <hr>
        <script>
         // 0에서 9까지 출력
        
    document.write("1~100까지의 홀수");
    document.write("<br>");
for(var i=1; i<=100; i=i+2) {
        document.write("<span> ");
	document.write(i);
    document.write("</span>");
}
document.write("<br>");
    document.write("1~100까지의 짝수");
    document.write("<br>");
    var i=0;
while(i<100) { // i가 0에서 9까지 반복
    document.write("<span> ")
	document.write(i);
    document.write("</span>")
	i=i+2;
}
document.write("<br>");
    document.write("3의 배수");
    document.write("<br>");
    var i=0;
var i=0;
do { // i가 0에서 9까지 반복
    document.write("<span> ")
	document.write(i);
    document.write("</span>")
	i=i+3;
} while(i<100);

        </script>
    </body>
</html>
